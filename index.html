<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">Write your to-do items into each hour to stay on top of your daily tasks!</p>
      <p id="dateDisplay" class="lead"></p>
      <p id="timeDisplay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row row9" id="agenda9AM">
        <p class="hour col-1">9:00AM</p>
        <textarea name="9" class="col-10" id="text9AM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row10" id="agenda10AM">
        <p class="hour col-1">10:00AM</p>
        <textarea name="10" class="col-10" id="text10AM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row11" id="agenda11AM">
        <p class="hour col-1">11:00AM</p>
        <textarea name="11" class="col-10" id="text11AM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row12" id="agenda12PM">
        <p class="hour col-1">12:00PM</p>
        <textarea name="12" class="col-10" id="text12PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row13" id="agenda1PM">
        <p class="hour col-1">1:00PM</p>
        <textarea name="13" class="col-10" id="text1PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row14" id="agenda2PM">
        <p class="hour col-1">2:00PM</p>
        <textarea name="14" class="col-10" id="text2PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row15" id="agenda3PM">
        <p class="hour col-1">3:00PM</p>
        <textarea name="15" class="col-10" id="text3PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row16" id="agenda4PM">
        <p class="hour col-1">4:00PM</p>
        <textarea name="16" class="col-10" id="text4PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
      <div class="row row17" id="agenda5PM">
        <p class="hour col-1">5:00PM</p>
        <textarea name="17" class="col-10" id="text5PM" placeholder="Write some to-do items here!"></textarea>
        <button class="saveBtn col-1"><img src="./assets/images/save.ico" width="40%"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
